{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<body class="text-center">
<div class="container">
<form method="POST" class="form-register" action="/wish_entry" style="color:black">

    <br>
    <img class="mb-4" src="static/geschenk.png" alt="" style="width:200px;">
    <br>
    <h1 class="h3 mb-3 font-weight-normal">
        Please Enter New Item
    </h1>


   
    <label for="Username" class="form-label">Username</label>
    <input type="text" id="Username" name="Username" class="form-control">
    <label for="Item" class="form-label">Wish</label>
    <textarea class="form-control" id="Item" name="Item" rows="3"></textarea>
    <label for="Quantity" class="form-label">Quantity</label>
    <input type="number" id="Quantity" name="Quantity" class="form-control">
    <label for="Priority" class="form-label">Priority</label>
    <select class="form-select" id="Priority" name="Priority" aria-label="Default select example">
        <option selected>Select a Priority</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <br>
    <button type="submit" class="btn btn-dark">Enter</button>

</form>
</div>
</body>

{% endblock %}
