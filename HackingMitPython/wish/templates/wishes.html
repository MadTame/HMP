{% extends 'base.html' %}

{% block title %}
This is the wish table
{% endblock %}

{% block content %}
    <table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">Wish Number</th>
        <th scope="col">Username</th>
        <th scope="col">Wish</th>
        <th scope="col">Quantity</th>
        <th scope="col">Priority</th>
        <th scope="col">More Info</th>
    </tr>
  </thead>
  <tbody>

        {% for item in items%}
        <tr>
            <th scope="row">{{item[0]}}</th>
            <td>{{item[3] | safe }}</td>
            <td>{{item[4] | safe }}</td>
            <td>{{item[2]}}</td>
            <td>{{item[1]}}</td>
            <td>
                    <a href="/wish_item/{{ item[0] }}">
                    <button type="button" class="btn btn-light">More Info</button>
                    </a>
            </td>
        </tr>
        {% endfor %}

  </tbody>
    </table>
{% endblock %}
